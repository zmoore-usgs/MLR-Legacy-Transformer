---
  version: '3.7'

  x-config:
    &secrets-config
    secrets:
      - source: ssl_crt
        target: /home/python/ssl.crt
      - source: ssl_key
        target: /home/python/ssl.key

  secrets:
    ssl_crt:
      file: ./docker/certificates/wildcard.crt
    ssl_key:
      file: ./docker/certificates/wildcard.key
      
  services:
    mlr-legacy-transformer:
      build: .
      image: mlr-legacy-transformer
      ports:
        - "6020:6020"
      volumes: 
        - ./docker/certificates/import_certs:/home/python/certificates:ro
      << : *secrets-config
      env_file:
        - ./docker/config.env
        - ./docker/secrets.env
    
    mlr-legacy-transformer-local-dev:
      build: .
      image: mlr-legacy-transformer
      network_mode: "host"
      ports:
        - "6020:6020"
      volumes: 
        - ./docker/certificates/import_certs:/home/python/certificates:ro
      << : *secrets-config
      env_file:
        - ./docker/config.env
        - ./docker/secrets.env
